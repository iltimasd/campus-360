<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Enthusiasts Chatroom</title>

  <style>
input {
    display: inline;
}

</style>
</head>
<body>


<!--
	Username input. 
	Submitting name executes setClientName function,
	emitting the 'setClientName' message to the server over sockets.
-->


<div style="margin:100px;">
<form action="javascript:setClientName();"  id="alias">
	<h4> Please choose your username.</h4>
	<br>
	Username: 
	<input type="text" name="Nickname" value="S">
	<br>
	<input type="submit" value="Submit">
</form>
 </div>


<!-- Chatroom          -->


<div id="chatroom" style="
			height: 500px;
			display: none; 	
			background-color: #D3D3D3;
			margin: 0px;
			position: relative;"  >
	<div style="padding:10px; height: 400px; overflow-y: scroll" id=chatbox>You have entered the chatroom</div>
	<div style=" width:100%; position:absolute; bottom:0;"> 
		<form action="javascript:clientMessage();" id="inputMessage">
			<input style="
				margin: 10px;
                bottom: 0; 
                width: 90%; 
                font-size: 12px;
                padding:5px;" type="text" name="messageContent" value="Start screaming to yourself" >
           	<input type="submit" value="Submit">

		</form>
	</div>
</div>

<!-- Username input                -->



<script src = "/socket.io/socket.io.js"></script>
<script> 
	var displayMessage="";
	var socket = io.connect('http://localhost:8080');
	var myId;
	socket.on('submission', function (data){
		

		console.log(data["mssg"]);
				console.log(data["id"]);
						console.log(data.mssg);
				console.log(data.id);

				//console.log(incomingObj);

		display();

	});
	socket.on('idMe',function(data){
		myId=data;
		console.log(myId);
	});

	function setClientName() {
		socket.emit('idMe');
		//socket.emit('setClientName', "");
    	hideNameForm();
    	showChatRoom();
	}

	function hideNameForm(){
		document.getElementById("alias").style.display="none";
	}

	function showChatRoom(){
		document.getElementById("chatroom").style.display="block";
		display();
	}

	function clientMessage(){
		var mssg="";
		mssg=document.getElementsByName("messageContent")[0].value;
		console.log(mssg);
		var thisMessage = {
			mssg:mssg,
			id:myId
		};
		socket.emit('submission', thisMessage);
		document.getElementsByName("messageContent")[0].value ="";
		// displayMessage += username + " : "+ thisMessage + "<br>";
		// display();
	}

	function display(){
		document.getElementById("chatbox").innerHTML= displayMessage;
	}

</script>

</body>
</html>
